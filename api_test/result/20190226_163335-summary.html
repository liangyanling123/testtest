                left:'10',

                trigger: 'axis',

            legend: {	//图例组件

                itemHeight: 20,  //图例标记的图形高度				 
            },
            grid: {  // 条状图的各个参数,距离左边框、右边框，底部的距离及高度

                right: '20',
                top: '35%',
                height:'30%',
                width: '87%',
                containLabel: true
            },
            xAxis: {     // x轴
                type: 'value',  // 数值轴
                show: false,
                max: 65,
            },
            yAxis: {     // y轴
                type: 'category',  // 类目轴
                show: false

            series: [  //系列列表，每个系列通过 type 决定自己的图表类型
                {
                    name: 'Pass',
                    type: 'bar',
                    stack: '总量',
                    itemStyle: { // 图型属性
                        color: '#32cd32',  //绿色#  00FF00   32cd32
                        borderColor: '#333',  //边框颜色
                        borderWidth: 0.8,  //边框宽度
                        borderType: 'solid',  //边框类型 
                    }, 
                    label: {  // 标签文本属性
                        show: true,
                        position: 'top',
                        rotate:90,  //标签旋转。从 -90 度到 90 度。正值是逆时针
                        offset:[-15,-10],  //[30, 40] 表示文字在横向上偏移 30，纵向上偏移 40。

                    },
                    data: [42] //具体数据

                {
                    name: 'Fail',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'top',
                        //rotate:-45,
                        offset:[0,-10],
                    },
                    itemStyle: { 
                        color: '#E87C25',  
                        borderColor: '#333',
                        borderWidth: 0.8,
                        borderType: 'solid',
                    }, 
                    data: [23],
                },
                {
                    name: 'Error',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'top',
                        rotate:90,
                        offset:[15,-10],	
                    },
                    itemStyle: { 
                        color: '#FF0000',  
                        borderColor: '#333',
                        borderWidth: 0.8,
                        borderType: 'solid',
                    },	
                    data: [0],					
                }
            ]
        }
        myChart.setOption(option);
        window.onresize = myChart.resize;  //自适应窗口大小
    </script>
